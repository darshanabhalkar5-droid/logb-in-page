<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colorful Login Page with Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    h1.welcome {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
      width: 320px;
      text-align: center;
      color: #5a2d82;
    }

    .login-box h2 {
      color: #5a2d82;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 8px #764ba2aa;
    }

    .login-box button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px #764ba2bb;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      box-shadow: 0 6px 20px #5a2d82cc;
    }

  </style>
</head>
<body>

  <h1 class="welcome">Welcome!</h1>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

</body>
</html>
